<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Texto Responsiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: #1E1E1E;
            border-bottom: 2px solid #333;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            flex-wrap: wrap;
        }
        .header.hidden {
            transform: translateY(-100%);
            opacity: 0;
            position: absolute;
            width: 100%;
        }
        .header input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #2D2D2D;
            color: #E0E0E0;
        }
        .header button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        .header button:hover {
            background-color: #777;
        }
        .tabs {
            display: flex;
            background-color: #1E1E1E;
            border-bottom: 2px solid #333;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            overflow-x: auto;
        }
        .tabs.hidden {
            transform: translateY(-100%);
            opacity: 0;
            position: absolute;
            width: 100%;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            background-color: transparent;
            color: #999;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tab-button:hover {
            background-color: #2D2D2D;
        }
        .tab-button.active {
            color: #fff;
            background-color: #2D2D2D;
            border-bottom-color: #007BFF;
        }
        .tab-close-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            margin-left: 5px;
        }
        .tab-close-btn:hover {
            color: #fff;
        }
        .text-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-y: auto;
        }
        .text-content {
            text-align: center;
            line-height: 1.5;
            padding: 20px;
            font-size: clamp(2rem, 10vw, 5rem);
            white-space: pre-wrap;
        }
        .show-menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .show-menu-button.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .show-menu-button button {
            background-color: rgba(45, 45, 45, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .show-menu-button button:hover {
            background-color: rgba(77, 77, 77, 0.8);
        }
        /* Estilos de formato personalizados */
        .highlight {
            font-weight: bold;
            color: #FFD700;
        }
        .blue {
            color: #00BFFF;
        }
        .red {
            color: #FF6347;
        }
    </style>
</head>
<body>

    <div id="showMenuBtn" class="show-menu-button">
        <button>‚öôÔ∏è</button>
    </div>

    <div class="header">
        <input type="text" id="textInput" placeholder="Escribe tu texto aqu√≠...">
        <button id="clearBtn">üßπ</button>
        <button id="decreaseFontBtn">-</button>
        <button id="increaseFontBtn">+</button>
        <button id="exportBtn">‚¨áÔ∏è</button>
        <button id="importBtn">‚¨ÜÔ∏è</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <button id="toggleMenuBtn">Hide ‚ò∞</button>
    </div>

    <div class="tabs">
        <button id="newTabBtn" class="tab-button" data-tab="new-tab">+</button>
    </div>

    <div class="text-container">
        <div class="text-content" id="textContent"></div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const textContent = document.getElementById('textContent');
        const tabsContainer = document.querySelector('.tabs');
        const newTabBtn = document.getElementById('newTabBtn');
        const clearBtn = document.getElementById('clearBtn');
        const toggleMenuBtn = document.getElementById('toggleMenuBtn');
        const header = document.querySelector('.header');
        const showMenuBtn = document.getElementById('showMenuBtn');
        const decreaseFontBtn = document.getElementById('decreaseFontBtn');
        const increaseFontBtn = document.getElementById('increaseFontBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');

        const DEFAULT_TEXT = "¬°Bienvenido! Este texto se ajusta autom√°ticamente al tama√±o de la pantalla.";
        const FONT_SIZE_INCREMENT = 0.5;
        const MIN_FONT_SIZE = 1;
        const MAX_FONT_SIZE = 10;

        let texts = {};
        let activeTab = null;

        const loadFromLocalStorage = () => {
            const storedData = localStorage.getItem('textsData');
            if (storedData) {
                const data = JSON.parse(storedData);
                texts = data.texts;
                activeTab = data.activeTab;
            } else {
                texts = { 'tab1': DEFAULT_TEXT };
                activeTab = 'tab1';
            }
        };

        const saveToLocalStorage = () => {
            localStorage.setItem('textsData', JSON.stringify({ texts, activeTab }));
        };

        const formatText = (text) => {
            let formattedText = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            formattedText = formattedText.replace(/\n/g, '<br>');
            formattedText = formattedText.replace(/\*(.*?)\*/g, '<span class="highlight">$1</span>');
            formattedText = formattedText.replace(/#red#(.*?)#/g, '<span class="red">$1</span>');
            formattedText = formattedText.replace(/#blue#(.*?)#/g, '<span class="blue">$1</span>');
            
            if (formattedText.trim() === '' || formattedText === '<br>') {
                return DEFAULT_TEXT;
            }
            return formattedText;
        };

        const renderTabs = () => {
            tabsContainer.querySelectorAll('.tab-button:not(#newTabBtn)').forEach(btn => btn.remove());
            const tabKeys = Object.keys(texts);
            tabKeys.forEach(key => {
                const tabButton = document.createElement('button');
                tabButton.className = `tab-button ${key === activeTab ? 'active' : ''}`;
                tabButton.dataset.tab = key;
                tabButton.textContent = `Pesta√±a ${key.slice(3)}`;
                
                if (tabKeys.length > 1) {
                    const closeBtn = document.createElement('span');
                    closeBtn.className = 'tab-close-btn';
                    closeBtn.innerHTML = '&times;';
                    closeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        closeTab(key);
                    });
                    tabButton.appendChild(closeBtn);
                }
                tabsContainer.insertBefore(tabButton, newTabBtn);
            });
            setupTabListeners();
        };

        const setupTabListeners = () => {
            tabsContainer.querySelectorAll('.tab-button:not(#newTabBtn)').forEach(button => {
                button.addEventListener('click', () => {
                    activeTab = button.dataset.tab;
                    updateUI();
                });
            });
        };

        const createNewTab = () => {
            const nextTabId = Object.keys(texts).length + 1;
            const newTabKey = `tab${nextTabId}`;
            texts[newTabKey] = "";
            activeTab = newTabKey;
            updateUI();
        };

        const closeTab = (key) => {
            delete texts[key];
            if (Object.keys(texts).length === 0) {
                createNewTab();
            } else {
                const tabKeys = Object.keys(texts);
                activeTab = tabKeys[tabKeys.length - 1];
            }
            updateUI();
        };

        const updateFontSize = (direction) => {
            const currentSize = parseFloat(getComputedStyle(textContent).fontSize);
            let newSize;
            if (direction === 'increase') {
                newSize = currentSize + FONT_SIZE_INCREMENT * 16;
            } else {
                newSize = currentSize - FONT_SIZE_INCREMENT * 16;
            }
            const newSizeRem = newSize / 16;
            if (newSizeRem >= MIN_FONT_SIZE && newSizeRem <= MAX_FONT_SIZE) {
                textContent.style.fontSize = `${newSizeRem}rem`;
            }
        };

        const exportData = () => {
            const dataStr = JSON.stringify({ texts, activeTab }, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sesion_texto.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        const importData = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData.texts && importedData.activeTab) {
                        texts = importedData.texts;
                        activeTab = importedData.activeTab;
                        updateUI();
                        alert('Datos importados correctamente.');
                    } else {
                        alert('Formato de archivo JSON inv√°lido. Aseg√∫rese de que contenga "texts" y "activeTab".');
                    }
                } catch (error) {
                    alert('Error al leer el archivo JSON.');
                }
            };
            reader.readAsText(file);
        };

        const updateUI = () => {
            renderTabs();
            textInput.value = texts[activeTab] || "";
            textContent.innerHTML = formatText(texts[activeTab] || "");
            saveToLocalStorage();
        };

        textInput.addEventListener('input', (e) => {
            texts[activeTab] = e.target.value;
            textContent.innerHTML = formatText(e.target.value);
            saveToLocalStorage();
        });

        clearBtn.addEventListener('click', () => {
            texts[activeTab] = "";
            updateUI();
        });

        decreaseFontBtn.addEventListener('click', () => updateFontSize('decrease'));
        increaseFontBtn.addEventListener('click', () => updateFontSize('increase'));
        exportBtn.addEventListener('click', exportData);
        importBtn.addEventListener('click', () => importFile.click());
        importFile.addEventListener('change', importData);

        const toggleMenus = () => {
            const isHidden = header.classList.toggle('hidden');
            tabsContainer.classList.toggle('hidden');
            toggleMenuBtn.textContent = isHidden ? 'Show ‚ò∞' : 'Hide ‚ò∞';
            showMenuBtn.classList.toggle('visible', isHidden);
        };

        toggleMenuBtn.addEventListener('click', toggleMenus);
        showMenuBtn.addEventListener('click', toggleMenus);

        loadFromLocalStorage();
        updateUI();
        // The event listener for the new tab button should be here, to be set only once.
        newTabBtn.addEventListener('click', createNewTab);
    </script>
</body>
</html>
